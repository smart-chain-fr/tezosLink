---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ .Values.namespace }}-api
  labels:
    app: {{ .Values.namespace }}-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.namespace }}-api
  template:
    metadata:
      labels:
        app: {{ .Values.namespace }}-api
    spec:
      containers:
      - name: {{ .Values.namespace }}-api
        image: nginx:1.14.2
        ports:
        - containerPort: 80