apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "helpers.fullname" . }}-proxy
  namespace: {{ include "helpers.namespace" . | quote }}
  annotations: 
{{toYaml .Values.proxy.mainnet.ingress.annotations | indent 4 }}
spec:
  tls:
  - hosts: {{ .Values.proxy.mainnet.ingress.tls.hosts }}
    secretName: {{ .Values.proxy.mainnet.ingress.tls.secretName }}
  rules:
  - host: {{ .Values.proxy.mainnet.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "helpers.fullname" . }}-proxy
            port:
              number: {{ .Values.proxy.mainnet.service.ports.http }}