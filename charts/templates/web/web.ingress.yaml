{{- if and .Values.web.enabled .Values.web.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "helpers.fullname" . }}-web-ing
  namespace: {{ include "helpers.namespace" . | quote }}
  annotations: 
{{ toYaml .Values.web.ingress.annotations | indent 4 }}
  labels:
{{ toYaml .Values.web.ingress.labels | indent 4 }}
spec:
  tls:
  - hosts: 
      - {{ .Values.env.WEB_HOSTNAME }}
    secretName: {{ .Values.web.ingress.tls.secretName }}
  rules:
  - host: {{ .Values.env.WEB_HOSTNAME }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "helpers.fullname" . }}-web
            port:
              number: {{ .Values.env.WEB_PORT }}
{{- end -}}